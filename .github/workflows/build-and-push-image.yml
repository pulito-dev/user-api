name: test workflow
on:
    - push
env:
    IMG_NAME: ${{vars.DOCKERHUB_NAME}}/${{vars.DOCKERHUB_IMG_PREFIX}}-user-api

jobs:
    build-image:
        runs-on: ubuntu-latest
        steps:
            - 
                uses: actions/checkout@v4
            - 
                uses: benjlevesque/short-sha@v3.0
                id: short-sha
            - 
                name: setup QEMU
                uses: docker/setup-qemu-action@v3
            -
                name: setup docker buildx
                uses: docker/setup-buildx-action@v3
            -
                name: login to docker hub
                uses: docker/login-action@v3
                with:
                    username: ${{vars.DOCKERHUB_NAME}}
                    password: ${{secrets.DOCKERHUB_PASS}}
            -
                name: build and push
                uses: docker/build-push-action@v6
                
                with:
                    push: true
                    platforms: linux/amd64, linux/arm64
                    tags: ${{env.IMG_NAME}}:${{steps.short-sha.outputs.sha}}, ${{env.IMG_NAME}}:latest
            -
                name: Configure AWS Credentials
                uses: aws-actions/configure-aws-credentials@v2
                with:
                    aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                    aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                    aws-region: ${{ vars.AWS_DEFAULT_REGION }}
            -
                name: Deploy to EKS
                run: |
                    aws eks update-kubeconfig --region ${{ vars.AWS_DEFAULT_REGION }} --name ${{ vars.AWS_EKS_CLUSTER_NAME }}

                    kubectl set image deployment/user-api user-api=${{env.IMG_NAME}}:${{steps.short-sha.outputs.sha}}
